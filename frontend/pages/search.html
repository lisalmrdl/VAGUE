<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>V.A.G.U.E. Search</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
        <!-- Header Container -->
    <div class="header-container">
        <header>
            <h1 class="logo"></h1class>V.A.G.U.E.</h1>

            <div class="search-bar" method>
            <input type="text" placeholder="Type something" id="user-query">
            <input type="submit" id="search-button" value="Search">
            </div>
        </header>
    </div>
    
    <div class="body-container">
        <main>
            <section class="results">
                <h2>123 Results</h2>
                <div class="extra-actions">
                    <button class="filter-button">filter | sort</button>
                </div>

                <div class="game-results">
                    <div class="game-card">
                        <div class="game-info">
                            <div class="game-title">Title of Game (year)</div>
                            <div class="game-publisher">Publisher name</div>
                            <div class="game-genres">
                                <span class="genre">Genre 1</span>
                                <span class="genre">Genre 2</span>
                                <span class="genre">Genre 3</span>
                            </div>
                        </div>
                        <div class="game-rating">1.9</div>
                    </div>

            </section>
        </main>
        <aside>
            <div class="metadata-view">
                This is the metadata
            </div>
        </aside>
    </div>

    <footer>
        <a href="about.html">About</a>
        <a href="https://github.com/lisalmrdl/VAGUE">Github</a>
        <p>&copy; 2026 V.A.G.U.E. All rights reserved.</p>
    </footer>
</body>
</html>
